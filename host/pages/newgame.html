<style>
:root {
  --optHeight: 35px;
  --optWidth: 200px;
}


#parent {
    display: grid;
    grid-template-rows: 20% 80%;
    height: 100%;
}

.option {
    display: flex;
    justify-content: space-between;
}

.number {
    display: flex;
}   

input {
    outline: none;
    border: none;
    background-color: #D9D9D9;
    text-align: center;
    width: var(--optWidth);
    height: var(--optHeight);
    margin-right: 20px;
}

h3 {
    font-size: 30px;
    margin-left: 20px
}

.input-div {
    width: 50%;
    height: 100%;
    text-align: right;
}

select {
    background-color: #D9D9D9;
    border: none;
    width: var(--optWidth);
    height: var(--optHeight);
    text-align: center;
    margin-right: 20px;
}

.ver-center {
    display: flex;
    align-items: center;
}

#next {
        vertical-align: baseline;

        background-color: #D9D9D9; /* Green */
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 32px;

        margin-top: 20px;
    }


</style>

<div id="parent">
    <div style="text-align: center;">
        <h1 class="page-title">New Game</h1>
    </div>
    <div>
        <div class="option">
            <h3>Number of Questions:</h3>
            <div class="ver-center">
                <!-- <div class="input-div"> -->
                    <input id="questions" type="number" value="10" min="1" max="50">
                <!-- </div> -->
            </div>
        </div>

        <div class="option">
            <h3>Category:</h3>
            <div class="ver-center">
                <select id="category">
                    <option value="0">All</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>

                </select>
            </div>
        </div>

        <div class="option">
            <h3>Difficulty:</h3>
            <div class="ver-center">
                <select id="difficulty">
                    <option value="0">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="option">
            <h3>Question Type:</h3>
            <div class="ver-center">
                <select id="type">
                    <option value="0">Both</option>
                    <option value="multiple">Multiple</option>
                    <option value="boolean">True and False</option>
                </select>
            </div>
        </div>
        
        <div style="height: 18%;"></div>

        <div class="ver-center" style="justify-content: center;">
                <button id="next" onclick="press()">Next</button>
        </div>
    </div>
</div>

<script>

    function press() {
        let questions = document.getElementById("questions").value;
        let category = document.getElementById("category").value;
        let difficulty = document.getElementById("difficulty").value;
        let type = document.getElementById("type").value;
        //console.log("data: ", questions, category, difficulty, type);
        document.quizdata = {
            questions: questions,
            category: category, 
            difficulty: difficulty, 
            type: type
        };

        const next_page = new CustomEvent("next_page", {detail: "pairbutton"});
        document.dispatchEvent(next_page);
        //console.log("error");
    }

</script>
